<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Theator — Ticket Claimed</title>
  <style>
    :root{
      --red:#d62828;
      --bg:#0f1720;
      --card:#0b1220;
      --muted:#9aa4b2;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#06111a 0%, #071422 100%);
      color:#e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .banner{
      background:var(--red);
      color:#fff;
      padding:18px 16px;
      text-align:center;
      font-weight:700;
      letter-spacing:0.6px;
      font-size:1.15rem;
      box-shadow:0 2px 6px rgba(0,0,0,0.25);
    }
    .container{
      padding:22px 16px;
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
      justify-content:flex-start;
      min-height:calc(100vh - 64px);
      box-sizing:border-box;
    }
    .card{
      width:100%;
      max-width:520px;
      background:rgba(255,255,255,0.03);
      border-radius:12px;
      padding:18px;
      box-shadow: 0 6px 18px rgba(2,6,23,0.6);
      display:flex;
      gap:12px;
      align-items:center;
    }
    .icon{
      flex:0 0 56px;
      height:56px;
      border-radius:999px;
      display:grid;
      place-items:center;
      background:linear-gradient(180deg,#0b8f4b,#087d42);
      box-shadow: 0 4px 10px rgba(0,0,0,0.35);
    }
    .icon svg{ width:28px; height:28px; color:#fff; }
    .message{
      font-size:1rem;
      line-height:1.25;
      color:#eaf3ff;
    }
    .sub{
      margin-top:6px;
      font-size:0.92rem;
      color:var(--muted);
    }
    @media(min-width:520px){
      .banner{ font-size:1.25rem; padding:20px 24px; }
      .container{ padding:32px; }
      .card{ padding:22px; gap:16px; }
    }
  </style>
</head>
<body>
  <header class="banner" role="banner">The Theator</header>

  <main class="container">
    <section class="card" role="status" aria-live="polite">
      <div class="icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M20 6L9 17l-5-5" stroke="white" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div>
        <div class="message">You have claimed your ticket — you can now proceed.</div>
        <div class="sub">Show this screen at the entrance.</div>
      </div>
    </section>
  </main>
</body>
</html>
